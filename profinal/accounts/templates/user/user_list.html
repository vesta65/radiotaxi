<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
</head>
<body class>
    <div class="container">
        <h1>List of Users</h1>
        <a href="{% url 'user_create' %}" class="add-user">Add User</a> 
        <ul>
            {% for user in users %}
            <li>
                <span>{{ user.username }}</span>
                <span class="user-actions">
                    <a href="{% url 'user_detail' user_id=user.id %}">Details</a>
                    <a href="{% url 'user_edit' user_id=user.id %}">Edit</a>
                    <a href="{% url 'user_delete' user_id=user.id %}">Eliminar</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
